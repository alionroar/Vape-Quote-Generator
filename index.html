<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="Quote Generator Ye Boii">
  <title>QUOTE GENERATOR</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <h1>Simple Quote Generator</h1>
  <div id="quoteDisplay">
    <!--Quotes will display here bitch-->
  </div>
  <div class="input">
    <input id="noun" name="noun" placeholder="Noun"></input>
    <button onclick="addNoun()">Submit</button>
  </div>
  <div class="input">
    <input id="verb" name="verb" placeholder="Verb"></input>
    <button onclick="addVerb()">Submit</button>
  </div>
  <div class="input">
    <input id="adjective" name="adjective" placeholder="Adjective"></input>
    <button onclick="addAdjective()">Submit</button>
  </div>
  <div class="input">
    <button onclick="newQuote()">New Quote</button>
  </div>
  <!-- <div id ="storedAdjectives">

  </div> -->

  <script src="javascript.js"></script>
  <div class="myName">
  <p>Alexandra Pereira</p>
  </div>
</body>
</html>
